<ion-card
  class="slide-card"
  style="width: 90%"
  (click)="openDetails(item._id)"
  *ngIf="item"
>
  <div class="img-slide-card-container">
    
    <img
      *ngIf="item.cover_image; else noimage"
      loading="eager"
      class="image-slide-card"
      [src]="item.cover_image"
    />

    <ng-template #noimage>
      <img
        loading="eager"
        class="image-slide-card no-image"
        [src]="
          'https://www.shutterstock.com/shutterstock/photos/640041949/display_1500/stock-vector-missing-image-vector-illustration-no-image-available-vector-concept-vector-watermark-640041949.jpg'
        "
      />
    </ng-template>

    <div class="age" *ngIf="item.age">{{ item.age.title }}</div>
  </div>

  <ion-card-content class="content-slide-card">
    <p class="title">{{ item.title }}</p>

    <div class="rating">
      <p *ngIf="item.rating_critics > 0; else rating_null" class="small-text">
        ★ {{ item.rating_critics | number : "1.1-1" }}
      </p>
      <p *ngIf="item.rating_users > 0; else rating_null" class="small-text">
        ✰ {{ item.rating_users | number : "1.1-1" }}
      </p>

      <ng-template #rating_null>
        <p class="small-text">★ - -</p>
      </ng-template>
    </div>

    <p class="year-card small-text" *ngIf="item.release_date">
      {{ item.release_date.split("-")[0] }}
    </p>
  </ion-card-content>
</ion-card>
